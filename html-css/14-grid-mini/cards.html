<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Mini Projects || Hero</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <!-- cards section -->
      <section class="cards">
        <!-- cards title -->
        <h1 class="cards__title">Three Column Layout</h1>
        <section class="cards__container">
          <!-- card -->
          <article class="card">
            <!-- card img -->
            <img class="card__img" src="./images/size-image-1.jpeg" alt="" />
            <!-- card info -->
            <div class="card__info">
              <h3 class="card__title">Card Title</h3>
              <p class="card__text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed
                voluptates doloribus.
              </p>
            </div>
            <!-- card footer -->
            <div class="card__footer">
              <span class="card__social-icon">
                <i class="fa-brands fa-twitter fa-fw"></i>
              </span>
              <span class="card__social-icon">
                <i class="fa-brands fa-facebook fa-fw"></i>
              </span>
              <span class="card__social-icon">
                <i class="fa-brands fa-squarespace fa-fw"></i>
              </span>
              <span class="card__social-icon">
                <i class="fa-brands fa-linkedin fa-fw"></i>
              </span>
            </div>
          </article>
          <!-- end of card -->
        </section>
      </section>
      <a class="btn" href="index.html">back to home</a>
      <!-- end of cards section -->
    </main>
  </body>
</html>
